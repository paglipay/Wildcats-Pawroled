server:
  port: 3000
  servlet:
    context-path: /Pawroled-boot
    
spring:
  application: 
    name: Pawroledboot-api
  datasource:
    driver-class-name: org.postgresql.Driver
    url:  URL
    username: USERNAME
    password: PASSWORD
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: create
      
management:
  endpoints:
    web:
      exposure:
        include:
          - "beans"
          - "health"
          - "info"
